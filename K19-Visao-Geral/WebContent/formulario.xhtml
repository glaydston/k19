<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
 <h:head>
 	<title>K19 - Treinamentos</title>
 </h:head>
 <h:body>
 	<h:form >
 		<h1>Formulário</h1>
 		<h:panelGrid columns="2">
	 		<h:outputLabel value="Número máximo: " for="maximo"/>
	 		<h:panelGroup>	 		
	 			<h:inputText 
	 				id="maximo" 
	 				label="Número máximo"
	 				required="true"
	 				value="#{numeroAleatorioBean.maximo}">
	 				<f:convertNumber />
	 			</h:inputText>
	 			<h:message for="maximo" style="color: red;"/>
	 		</h:panelGroup>
	 		
	 		<h:outputLabel value="Texto: " for="texto"/>
	 		<h:panelGroup>	 			
	 			<h:inputText 
	 				id="texto" 
	 				label="Texto"
	 				required="true"
	 				value="#{texto.texto}">
	 			</h:inputText>
	 			<h:message for="texto" style="color: red;"/>
	 		</h:panelGroup>	 		
	 		
	 		<h:commandButton 
	 			value="Gera número aleatório" 
	 			action="#{numeroAleatorioBean.geraNumeroAleatorio}">
	 		</h:commandButton>	
	 		<h:commandButton 
	 			value="Transformar" 
	 			action="#{texto.transformaEmCaixaAlta}">
	 		</h:commandButton>
	 	</h:panelGrid>
 	</h:form>
 </h:body>     
</html>
