<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

 <h:head>
 	<title>K19 - Treinamentos</title>
 </h:head>
 <h:body>
 	Valor: #{testeBean.numero}
 	<h:form>
 		<h:panelGrid columns="2">
	 		<h:outputLabel value="Número: " for="numero"/>
	 		<h:panelGroup>
		 		<h:inputText 
		 			id="numero"
		 			label="Número"
		 			required="true"
		 			value="#{testeBean.numero}">
		 			<f:convertNumber />
		 		</h:inputText> 		
		 		<h:message for="numero" style="color:red;"/>
		 	</h:panelGroup>
	 		
	 		<h:commandButton value="Altera"/>
	 		<h:commandButton value="Incrementa número" action="#{testeBean.incrementaNumero}"/>
	 	</h:panelGrid>
	 </h:form> 	
 </h:body>  
</html>
