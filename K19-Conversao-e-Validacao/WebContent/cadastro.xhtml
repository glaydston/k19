<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="./css/style.css" type="text/css"/>
	<title>K19 Treinamentos</title>	
</h:head>
<h:body>
	<h1>Cadastro de Funcionário</h1>
	<h:form id="formularios">
		<h:panelGrid columns="3">
			<h:outputLabel value="Salário: R$" for="campo-salario" />
			<h:inputText label="Salário" id="campo-salario" value="#{funcionarioBean.funcionario.salario}" required="true">
				<f:convertNumber locale="pt_BR" minFractionDigits="2" />
				<f:validateDoubleRange minimum="0"/>				
			</h:inputText>
			<h:panelGroup>
				<div class="CaixaMensagem ItemCritico">
				    <div class="cabecalho">
				        <span class="icone"></span>
				        <h:message for="campo-salario" styleClass="WarningText"/>
				        <span class="close"></span>
				        <div class="both"></div>
				    </div>
				</div>
			</h:panelGroup>
			
			<h:outputLabel value="Código: " for="campo-codigo" />
			<h:inputText label="Código" id="campo-codigo" value="#{funcionarioBean.funcionario.codigo}" required="true">
				<f:validateLongRange minimum="5" maximum="19"/>
			</h:inputText>
			<h:message for="campo-codigo" />

			<h:outputLabel value="Data: (dd/MM/yyyy)" for="campo-data" />
			<h:inputText label="Data" value="#{funcionarioBean.funcionario.aniversario}" id="campo-data" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			<h:commandButton value="Cadastrar" />
		</h:panelGrid>
	</h:form>	
	<br />
	<h:link value="Voltar" outcome="index"/>
</h:body>
</html>
