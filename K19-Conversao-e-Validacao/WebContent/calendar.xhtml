<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
      xmlns:rich="http://richfaces.org/rich">
<h:head>
	<title>K19 Treinamento</title>
</h:head>
<h:body>
<f:view locale="pt_BR">
	<h:form id="form">
		<h:inputText required="true" label="TESTE" id="teste"/>
		<h:message for="teste"/>

		<p:growl id="growl" showDetail="true" />

		<p:calendar value="#{calendarBean.date1}" mode="inline" id="inlineCal">
			<p:ajax event="dateSelect"
				listener="#{calendarBean.handleDateSelect}" update="growl" />
		</p:calendar>
		<br />
		<h:outputText value="Portugese:" />
		<p:calendar locale="pt" showButtonPanel="true" navigator="true"
			id="ptCal" />

		<br />
		<h:commandButton value="Enviar" />
	</h:form>
</f:view>
</h:body>
</html>
