<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h3 class="titulo">Listagem de Seleções</h3>
	<h:dataTable id="tabela" value="#{selecaoBean.selecoes}" var="selecao"
		styleClass="tabela">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Id" />
			</f:facet>
			#{selecao.id}
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="País" />
			</f:facet>
			#{selecao.pais}
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Técnico" />
			</f:facet>
			#{selecao.tecnico}
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Remover" />
			</f:facet>
			<f:ajax
				event="click"
				render="@form"
				listener="#{selecaoBean.remove}" >
				<h:commandLink>Remover</h:commandLink>
			</f:ajax>
		</h:column>		
	</h:dataTable>
</html>
