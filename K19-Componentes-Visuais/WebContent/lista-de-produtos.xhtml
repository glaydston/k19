<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
	 <h:head>
		<title>K19 - Treinamentos</title>
	</h:head>
   	<h:body> 	
   		<h:dataTable  
   			rendered="#{not empty produtoBean.produtos}"
   			value="#{produtoBean.produtos}" 
   			var="produto">
   			<f:facet name="header">Lista de Produtos</f:facet>
   			
   			<h:column>
   				<f:facet name="header">Nome</f:facet>
   				#{produto.nome}
   			</h:column>
   			
   			<h:column >
   				<f:facet name="header">Preço</f:facet>
   				<h:outputFormat value="{0, number, R$ .00}" rendered="#{produto.showPrice}">
   					<f:param value="#{produto.preco}"/>
   				</h:outputFormat>
   				<h:outputFormat value="Adicione o produto ao carrinho para ver o preço" rendered="#{!produto.showPrice}"/>
   			</h:column>   			
   		</h:dataTable>	
   		
   	</h:body>    
</html>
