<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>K19 Futebol</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<div id="header">
		<h:form style="float: left;" rendered="#{not empty sessionScope.usuario}">		
			<h:link value="Times" outcome="times"/>
			&nbsp;
			<h:link value="Jogadores" outcome="jogadores"/>					
			&nbsp;			
			<h:commandLink action="#{autenticadorBean.registraSaida}" value="Logout" />
		</h:form>
		<h:graphicImage library="imagens" name="images.jpg" style="float: right;"/>
		<div style="clear: both;"></div>
	</div>
	
	<div id="conteudo">
		<ui:insert name="conteudo">Espaço para o conteúdo da tela</ui:insert>	
	</div>
	
	<div id="footer">
		<hr/>

	</div>
</h:body>
</html>
